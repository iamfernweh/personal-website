<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Project - Home</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="javascript.js"></script>
  </head>

  <body>
    <nav>
      <div id="logo">
        <h1>Vanessa S. Gallery</h1>
      </div>
      <div id="top">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <main>
        <h1 id="formHead">Contact Me:</h1>

        <form id="submit">
          <div>
            <label for="name">Name:</label><br>
            <input id="name" type="text" name="name"/>
          </div>
  
          <div>
            <label for="email">Email:</label><br>
            <input id="email" type="email" name="email"/>
          </div>
          <div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="6" cols="50"></textarea>
          </div>
  
          <button type="submit" id="submitButton">Submit</button>
        </form>
      </main>
    </main>
    <footer>
      <a href="https://facebook.com" target="_blank">
        <img class="media-link" src="imgs/icon_fb.png" alt="facebook" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img class="media-link" src="imgs/icon_ig.png" alt="instagram" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img class="media-link" src="imgs/icon_twitter.png" alt="twitter" />
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img class="media-link" src="imgs/icon_linkedin.png" alt="linkedin" />
      </a>
    </footer>
  </body>
</html>
